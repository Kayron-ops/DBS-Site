<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Inscription.css" rel="stylesheet">
</head>
<body>
    
    <main>
      <div class="container">
        <div class="form-background">
          <h2>Inscription</h2>
          <form class="signup-form">
            
            <div class="form-columns">
            <div class="enfant">
              <h3>Informations sur l'élève</h3>
            <label for="name" class="o">Nom de l'élève:</label>
            <input type="text" id="name" name="name" required>
            <label for="name" class="o">Prénoms de l'élève:</label>
            <input type="text" id="name" name="name" required>
            <label for="name" class="o">Age de l'élève:</label>
            <input type="number" id="name" name="name" required>
            <label for="name" class="o">Ecole de provenance:</label>
            <input type="text" id="name" name="name" required>
            <label for="name" class="o">Classe antérieure:</label>
            <input type="text" id="name" name="name" required>
            <label for="name" class="o">Filière choisie:</label>
            <select id="name" name="name" required>
              <option value="IMI">IMI</option>
              <option value="f2">F2</option>
              <option value="f3">F3</option>
              <option value="f4">F4</option>
              <option value="EL">Electricité</option>
              <option value="PL">Plomberie</option>
            </select>
            <label for="name" class="o">Classe à faire:</label>
            <select id="name" name="name" required>
              <option value="IMI">Seconde</option>
              <option value="f2">Première</option>
              <option value="f3">Terminale</option>
            </select>
            <div class="filupa">
              <label for="file-upload" class="o" id="file">Acte de naissance</label>
            <input type="file" id="file-upload" name="name" class="filup" required>
            <label for="file-upload" class="o" id="file">Bulletin annuel</label>
            <input type="file" id="file-upload" name="name" class="filup" required>
            <label for="file-upload" class="o" id="file">Transfert Educ Master</label>
            <input type="file" id="file-upload" name="name" class="filup" required>
            <label for="file-upload" class="o" id="file">Reçu de paiement bancaire</label>
            <input type="file" id="file-upload" name="name" class="filup" required>
          </div>
            <label for="name" class="o">Maladie Particulère:</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="parent">
            <h3>Informations sur le parent</h3>
            <label for="parent-name" class="o">Nom du parent:</label>
            <input type="text" id="parent" name="parent-name" required>
            <label for="parent-firstname" class="o">Prénoms du parent:</label>
            <input type="text" id="parent" name="parent-firstname" required>
            <label for="parent-phone" class="o">Téléphone du parent:</label>
            <input type="tel" id="parent" name="parent-phone" required>
            <label for="parent-email" class="o">Email du parent:</label>
            <input type="email" id="parent" name="parent-email" required>
          </div>
        </div>
        
          </form>
          <button type="submit" class="p"><strong>S'inscrire</strong></button>
        </div>
      </div>
    </main>
    <footer>
        <p>© 2025 Ecole Professionnelle Salesienne Saint Jean Bosco. Tous droits réservés.</p>
    </footer>
</body>
</html>
